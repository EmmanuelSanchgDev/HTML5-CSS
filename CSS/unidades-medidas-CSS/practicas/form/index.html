<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contact</title>
</head>
<body>
    <h1>estilos de formulario</h1>
    <form action="">
        <label for="name">
            <span>Nombre:</span>
            <input type="text" name="nombre" id="name" required placeholder="juan perez">
        </label>
        <label for="email">
            <span>email:</span>
            <input type="email" name="correo" id="email" required placeholder="@email.com">
        </label>
        <label for="coment">
            <span>Comentarios</span>
            <textarea name="comentario" id="coment" cols="30" rows="10" placeholder="Escribe tus comentarios"></textarea>
        </label>
            <input type="submit">
    </form>
</body>
</html>
